           Babel이란?
           Babel은 주로 최신 JavaScript(ES6+) 코드를 구형 브라우저에서도 호환되도록 변환하는 
           트랜스파일러(transpiler)입니다. 
           또한, JSX를 일반 JavaScript로 변환하는 데 사용됩니다. 
           JSX는 React에서 사용되는 JavaScript 확장 문법으로,
           HTML과 비슷한 구문을 JavaScript에서 사용할 수 있게 해줍니다.

            text/babel의 사용 예
            기본적으로 브라우저는 HTML 파일 내의 <script> 태그에서 JavaScript 코드를 읽고 실행합니다. 
            그러나 JSX는 브라우저가 바로 이해할 수 없는 문법이기 때문에 변환이 필요합니다.
            이때, text/babel을 사용하여 브라우저가 해당 코드를 Babel로 먼저 처리한 후 실행하도록 지시합니다.


            현재는 성능 향상을 위해서 vite 도구를 사용해서 프로젝트 생성하고 실행한다

            npm create vite@latest my-react-app --template react


            npm create vite@latest
→           최신 버전(@latest)의 Vite를 사용하여 프로젝트를 생성합니다.

            my-react-app
→           프로젝트 이름을 my-react-app으로 설정합니다.

            --template react
→           Vite가 제공하는 템플릿 중 React 기반 템플릿을 사용합니다.

            <div id="mydiv"></div>

            <script type="text/babel">
            function Hello() {
                return <h1>Hello World!</h1>; /*리엑트문법 태그를 바로 리턴*/
            }

            const container = document.getElementById('mydiv');
            const root = ReactDOM.createRoot(container);
            root.render(<Hello />) /*컴포넌트 표기 < />*/
            </script>
