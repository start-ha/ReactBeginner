        정리
        1. useReducer()는 useState()와 같은 상태 관리, 상태 업데이트 훅(Hook)이다.
        2. 변경할 값이 많을 때(상태 업데이트) 즉 상태 관리할 데이터가 많아질 때 사용을 고민 (구조화된 방식으로 상태 관리)
        3. const [state, dispatch] = useReducer(reducer, initialState);   >>>>>>>>>>>>>>>>>>>>>>>>
        3.1 
        state        : 상태 이름 (컴포넌트에서 사용할 상태) 
        dispatch     : 상태(state)를 변경 시 필요한 정보를 전달하는 '함수' 
        reducer      : dispatch를 확인해서 state를 변경해 주는 '함수' 
        initialState : state에 전달할 초기 값

        reducer()는 2가지 인자를 받는다 
        state : 위에서 선언한 state값 이 들어간다. (초기 값은 당연히 initialState에서 설정한 값)
        action : 업데이트를 위한 정보를 가지고 있는 '객체' 즉 위에서 선언한 dispatch라고 생각 (주문서)

        case 'MINUS':

        default: return state; 
            }
        }
