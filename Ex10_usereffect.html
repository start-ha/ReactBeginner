            1. useEffect(()=>{ 작업 });  랜더링 될때마다

            2. useEffect(()=>{ 작업 }, [value,value2]);  화면에 첫 랜터링 될대 실행 ,  value 값이 바뀔때 실행
            
            3. useEffect(()=>{ 작업 }, []);     화면에 첫 랜터링  한번 실행  (초기화화)

            4. Clean up 정리 작업
               useEffect (()=> { 구독  return()=>{ 구독해지  }} ,[])

            function Timer() {
                const [count, setCount] = useState(0);

                useEffect(() => {
                    let timer = setTimeout(() => {
                    setCount((count) => count + 1);
                }, 1000);

                return () => clearTimeout(timer)  //요기 구독해지
                }, []);

                return <h1>I've rendered {count} times!</h1>;
}
